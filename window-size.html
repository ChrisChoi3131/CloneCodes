<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./main.js" defer></script>
  <script defer src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
    integrity="sha384-haqrlim99xjfMxRP6EWtafs0sB1WKcMdynwZleuUSwJR0mDeRYbhtY+KPMr+JL6f"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="audio">
        <audio
          loop
          src="/sound/bg.mp3">
        </audio>
      </div>
      <div class="buttonContainer">
        <button id="startBtn" class="button">
          <i class="fas fa-play fa-2x"></i>
        </button>
        <button id="pauseBtn" class="button" style="display: none;">
          <i class="fas fa-pause fa-2x"></i>
        </button>
      </div>
      <div class="timer"></div>
      <div class="scoreBoard">

      </div>
    </div>
    <div class="playGround">
      
    </div>
  </div>
  <div class="modal">
    <div class="modalContent">
      <div class="buttonArea">
        <button id="redoBtn" class="button">
          <i class="fas fa-redo fa-2x"></i>
        </button>
      </div>
      <div class="messageArea">

      </div>
    </div>
  </div>
</body>

</html>
